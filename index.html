<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전자감독제도 인식 개선 OX 퀴즈</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container" id="start-screen">
        <h1>전자감독 인식 개선 프로젝트</h1>
        <p class="subtitle">전자감독제도에 대한 OX 퀴즈를 풀어보세요!</p>
        <button id="start-quiz-button">퀴즈 시작</button>
    </div>

    <div class="quiz-container hidden" id="quiz-screen">
        <h1>전자감독제도 인식 개선 OX 퀴즈</h1>
        <div class="question-section">
            <p id="question-number">문제 1</p>
            <p id="question-text">여기는 퀴즈 질문이 들어갈 공간입니다.</p>
        </div>
        <div class="options-section">
            <button class="option-button" id="option-o">O</button>
            <button class="option-button" id="option-x">X</button>
        </div>
        <div class="feedback-section">
            <p id="result-message"></p>
            <div id="explanation-box" class="hidden">
                <h2>상세 해설</h2>
                <p id="explanation-text"></p>
            </div>
        </div>
        <button id="next-button" class="hidden">다음 문제</button>
    </div>

    <div class="quiz-container hidden" id="end-screen">
        <h1>퀴즈 완료!</h1>
        <p id="final-score"></p>
        <p class="farewell-message">수고하셨습니다!</p>
        <button id="restart-button">다시 시작</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
